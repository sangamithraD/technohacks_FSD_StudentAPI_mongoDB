<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Records - TechnoHacks</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <h2 class="text-center mb-4">ðŸŽ“ Student Records Management</h2>

    <form id="studentForm" class="row g-3">
      <input type="hidden" id="studentId">
      <div class="col-md-5">
        <input type="text" class="form-control" id="name" placeholder="Student Name" required>
      </div>
      <div class="col-md-5">
        <input type="text" class="form-control" id="course" placeholder="Course" required>
      </div>
      <div class="col-md-2">
        <button type="submit" class="btn btn-success w-100">Save</button>
      </div>
    </form>

    <hr class="my-4">

    <table class="table table-bordered table-striped">
      <thead class="table-dark">
        <tr>
          <th>Name</th>
          <th>Course</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="studentTableBody"></tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
